<!doctype html>
<html>
<head>
  <title>Zepto PhoneGap</title>
<link rel="stylesheet" href="assets/css/master.css" type="text/css" media="screen" />
<script src="assets/js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
$(
function() {
	$('#intro ul').append('<li>loaded</li>');
	$('#intro ul').append('<li>loaded</li>');
	$('#intro ul').append('<li>loaded</li>');
	$('body').swipeRight(function() {$('#intro ul').append('<li>right</li>');});
	$('body').swipeLeft(function() {$('#intro ul').append('<li>left</li>');});
	$('body').swipeUp(function() {$('#intro ul').append('<li>up</li>');});
	$('body').tap(function() {$('#intro ul').append('<li>tap</li>');});
	$('body').doubleTap(function() {$('#intro ul').append('<li>double tap</li>');});
	$('body').longTap(function() {$('#intro ul li').remove();});
}
)
</script>
</head>
<body>
<div id="title_bar">Zepto.js with Phone<strong>Gap</strong></div>
<div id="intro" class="view">
<p>Jos&eacute; J. Cap&oacute;</p>
<ul></ul>
</div>
</body>
</html>
